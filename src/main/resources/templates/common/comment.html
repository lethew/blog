<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content(comments)">
    <div class="alert alert-secondary" role="alert" v-for="comment in comments" >
        {{comment.author}}:{{comment.content}}
        <div v-if="comment.childs!== undefined && comment.childs.length >0 " th:include="comment::content(comment)"></div>
    </div>
</div>
</body>
</html>
