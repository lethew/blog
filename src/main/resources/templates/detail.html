<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/nav::commonHeader(~{::link},~{})">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <div th:include="common/nav::commonNav"></div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <span>文章内容</span><span th:text="${'：'+article.title}" id="tag-span"></span>
                </div>
                <div class="card-body padding-top-bottom-05">
                    <div class="card-title"><h2 class="font-weight-bold" th:text="${article.title}"></h2></div>
                    <div class="card-subtitle row">
                        <ol class="breadcrumb col-12 bg-transparent font-weight-light form-control-sm" style="margin-bottom: 0;padding-bottom:0;">
                            <li class="breadcrumb-item" >
                                <span class="oi oi-clock" title="clock" aria-hidden="true"></span>
                                <span th:text="${'发布于 '+article.createTime}"></span>
                            </li>
                            <li class="breadcrumb-item" >
                                <span th:text="${'阅读（'+article.viewTimes+'）'}"></span>
                            </li>
                            <li class="breadcrumb-item" >
                                <span th:text="${'评论（'+article.comments+'）'}"></span>
                            </li>
                        </ol>
                    </div>
                    <div class="card-text" th:text="${article.content}" id="content" style="padding-left: 0; padding-right: 0;"></div>
                    <div class="card-footer row">
                        <ol class="breadcrumb col-12 bg-transparent font-weight-light form-control-sm" style="margin-bottom: 0;padding-bottom:0; ">
                            <a class="breadcrumb-item" th:each="tag : ${article.tags}"  th:href="${'/index.html?tag='+tag}" >
                                <span class="oi oi-tag" th:title="${tag}" aria-hidden="true"></span>
                                <span th:text="${tag}"></span>
                            </a>
                        </ol>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="common/nav::commonFooter"></div>
<script>
    Window.prototype.getNowFormatDate = function(date) {
        date = new Date(date)
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    };
    var md = $("#content").html();
    $("#content").html("");
    var testEditor = editormd.markdownToHTML("content", {
        markdown:md,
        htmlDecode      : "style,script,iframe",  // you can filter tags decode
        emoji           : true,
        taskList        : true,
        tex             : true,  // 默认不解析
        flowChart       : false,  // 默认不解析
        sequenceDiagram : true,  // 默认不解析
    });
</script>
</body>
</html>
